<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-shop sing up</title>
    <link rel="stylesheet" href="css/style singup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container">
        <form class="fomr--body col" id="form">
            <h1 class="form--text">Create Account</h1>
            <div>
                <div>
                    <input type="text" class="form--input" autofocus required placeholder="First Name" id="firstname">
                    <div class="form--input-error-massage" id="firstname-error"> </div>
                </div>
                <div>
                    <input type="text" class="form--input" autofocus required placeholder="Last Name" id="lastname">
                    <div class="form--input-error-massage" id="lastname-error"> </div>
                </div>
                <div>
                    <input type="text" class="form--input" autofocus required placeholder=" Email" id="email">
                    <div class="form--input-error-massage" id="email-error"> </div>
                </div>
                <div>
                    <input type="password" class="myInput form--input" autofocus required placeholder="password"
                        id="userpassword1">
                    <div class="form--input-error-massage" id="password-error"> </div>
                    <input type="password" class="form--input myInput1" autofocus required
                        placeholder="password confirmation" id="userpassword2">
                    <div class="form--input-error-massage" id="password2-error"> </div>
                    <label for="asd">
                        <input type="checkbox" onclick="showPassowrd()" id="asd">Show Password
                    </label>
                </div>
                <button class="form--button" type="submit"></i>sing up </button>
                
                <div id="text">Already have an account?<a href="login.html" id="as">login</a>

                </div>
            </div>
        </form>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Some text in the Modal..</p>
        </div>
      
      </div>
    <script src="js/singup.js"></script>

</body>

</html>
