<!DOCTYPE html>
<html>

<head>
    <title>Team 14</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/addItem.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>

<body>
    <div class="container">
        <div style="grid-area: top; display: flex; flex-direction: column; align-items: center;">
            <h6>Add Product</h6>
        </div>
        <div class="left">

            <div class="container">
                <label class="left" for="title">title</label>
                <input type="text" class="form-control right" id="title" placeholder="Enter title">
            </div>
            <div class="container">
                <label class="left" for="description">Description</label>
                <input type="email" class="form-control right" id="description" placeholder="Enter description">
            </div>
            <div class="container">
                <label class="left" for="price">price</label>
                <input type="number" class="form-control right" id="price" placeholder="Enter price">
            </div>
            <div class="container">
                <label class="left" for="Category">Category</label>
                <input type="url" class="form-control right" id="category" placeholder="category">
            </div>

        </div>
        <div class="right">
            <div>
                <h6>Images</h6>
            </div>
            <div class="form-control" style="height: 50%;
            min-width: 70%;">

            </div>
            <div>
                <input type="file" class="form-control" id="imageupload" name="images" accept="image/*" multiple>
            </div>


        </div>
        <div class="buttom">
            <div>
                <button type="button" id="submit" name="submit">Cancel</button>
                <button type="button" id="submit" name="submit">Update</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div style="grid-area: top; display: flex; flex-direction: column; align-items: center;">
            <h6>Edit Product</h6>
        </div>
    </div>



    <script src="js/addItem.js" type="text/javascript"></script>
</body>

</html>
